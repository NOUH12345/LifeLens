<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LifeLens â€” Ask About Life</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 { margin-bottom: 20px; text-align: center; }
    #questionInput {
      width: 100%; max-width: 600px; padding: 10px; border-radius: 5px; border: none; margin-bottom: 10px; font-size: 16px;
    }
    #askButton {
      padding: 10px 20px; font-size: 16px; border: none; border-radius: 5px; background-color: #ff6f61; color: #fff; cursor: pointer;
    }
    #askButton:hover { background-color: #ff3b2f; }
    #answer {
      margin-top: 20px; max-width: 600px; background: rgba(255,255,255,0.1); padding: 15px; border-radius: 10px; min-height: 50px; white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>LifeLens â€” Ask About Life</h1>
  <input type="text" id="questionInput" placeholder="Ask a question about life..." />
  <button id="askButton">Ask</button>
  <div id="answer">Your answer will appear here...</div>

  <script>
    const askButton = document.getElementById('askButton');
    const questionInput = document.getElementById('questionInput');
    const answerDiv = document.getElementById('answer');

    askButton.addEventListener('click', async () => {
      const question = questionInput.value.trim();
      if (!question) return;

      answerDiv.textContent = "Thinking... ðŸ¤”";

      try {
        const response = await fetch('https://YOUR-RENDER-BACKEND.onrender.com/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question })
        });

        const data = await response.json();
        answerDiv.textContent = data.answer || "No answer received.";

      } catch (error) {
        answerDiv.textContent = "Oops! Something went wrong. Try again.";
        console.error(error);
      }
    });

    questionInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') askButton.click();
    });
  </script>
</body>
</html>
